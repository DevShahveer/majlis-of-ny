<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majlis of NY</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <!-- PC Navbar -->
  <div id="navigation-bar" class="flex justify-between items-center p-8 sticky top-0 z-50 shadow-md bg-[#1C1C1C]/90 backdrop-blur-sm">
    <!-- Logo -->
    <div id="logo">
      <img src="images/MaJLIS-LOGO-qvo1rt4lc59dm8c3t6xlezp644ymcfkddefemt5fwq.webp" alt="Majlis of NY Logo">
    </div>

    <!-- Hamburger for mobile -->
    <div class="hamburger flex md:hidden cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#E0E0E0]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>

    <!-- Desktop nav links -->
    <ul class="flex items-center gap-8 font-medium hidden md:flex">
      <li class="relative group">
        <a href="#" class="flex items-center text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">
          Order Online
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1 text-[#E0E0E0] transition-transform duration-300 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </a>
        <ul class="absolute left-0 top-full mt-2 opacity-0 max-h-0 overflow-hidden group-hover:opacity-100 group-hover:max-h-40 flex flex-col bg-[#3a3a3a] rounded shadow-md min-w-[150px] transition-all duration-300 ease-in-out space-y-1.5">
          <li><a href="#" class="px-4 py-2 text-[#E0E0E0] hover:text-[#D4AF37]">UberEats</a></li>
          <li><a href="#" class="px-4 py-2 text-[#E0E0E0] hover:text-[#D4AF37]">DoorDash</a></li>
          <li><a href="#" class="px-4 py-2 text-[#E0E0E0] hover:text-[#D4AF37]">Grubnhub</a></li>
        </ul>
      </li>
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Hookah Bar</a></li>
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Menu</a></li>
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Food Gallery</a></li>
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Reservation</a></li>
    </ul>
  </div>

  <!-- Mobile Sidebar Menu -->
  <div id="mob-nav" class="fixed top-0 left-0 h-screen w-64 bg-[#1C1C1C]/95 z-50 transform -translate-x-full transition-transform duration-300">
    <ul class="flex flex-col gap-4 p-6 font-medium">
      <!-- Order Online Dropdown -->
      <li class="relative">
        <button id="mobile-order-btn" class="flex justify-between items-center w-full text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">
          Order Online
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-2 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <!-- Dropdown Items -->
        <ul id="mobile-order-dropdown" class="overflow-hidden max-h-0 flex flex-col bg-[#3a3a3a] rounded mt-2 transition-all duration-300">
          <li><a href="#" class="px-4 py-2 text-[#E0E0E0] hover:text-[#D4AF37]">UberEats</a></li>
          <li><a href="#" class="px-4 py-2 text-[#E0E0E0] hover:text-[#D4AF37]">DoorDash</a></li>
          <li><a href="#" class="px-4 py-2 text-[#E0E0E0] hover:text-[#D4AF37]">Grubnhub</a></li>
        </ul>
      </li>

      <!-- Other Links -->
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Hookah Bar</a></li>
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Menu</a></li>
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Food Gallery</a></li>
      <li><a href="#" class="text-[#E0E0E0] hover:text-[#D4AF37] font-roboto">Reservation</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
